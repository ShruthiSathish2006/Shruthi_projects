    function getScriptOff(line) {
      var offs = [[56,"sketch"]];
      var l = 0;
      var file = '';
      for (var i=0; i<offs.length; i++) {
        var n = offs[i][0];
        if (n < line && n > l) {
          l = n;
          file = offs[i][1];
        }
      }
      return [line - l, file];
    }
    // catch reference errors, via http://stackoverflow.com/a/12747364/2994108
    window.onerror = function (msg, url, lineNumber, columnNo, error) {
        var string = msg.toLowerCase();
        var substring = "script error";
        var data = {};
        if (url.match(/^(http:\/\/|https:\/\/)/) !== null && error.stack){
          var errorNum = error.stack.split('about:srcdoc:')[1].split(':')[0];
          var fileInfo = getScriptOff(errorNum);
          data = msg + ' (' + fileInfo[1] + ': line ' + fileInfo[0] + ')';
        } else {
          var fileInfo = getScriptOff(lineNumber);
          data = msg + ' (' + fileInfo[1] + ': line ' + fileInfo[0] + ')';
        }
        window.parent.postMessage([{
          log: [{
            method: 'error',
            data: [data],
            id: Date.now().toString()
          }],
          source: fileInfo[1]
        }], '*');
      return false;
    };
  </script></head>

      <script data-tag="@fs-sketch.js">var trex;
var ground;

var groundImage;
function preload() {
 trexImage = loadAnimation("https://assets.editor.p5js.org/5c5bc37c07d9ce001edcb109/a508fc15-69eb-4b8c-8b9f-c5ca9f4d371b.png","https://assets.editor.p5js.org/5c5bc37c07d9ce001edcb109/9adab8ce-b602-4651-890b-ca72a891a6b2.png","https://assets.editor.p5js.org/5c5bc37c07d9ce001edcb109/7fa4cfef-b5e1-427c-9c91-58dc61c2ee53.png");
 groundImage = loadImage("https://assets.editor.p5js.org/5c5bc37c07d9ce001edcb109/8d76d904-1430-49ac-af1f-3d70e0f91eee.png");
}









function setup() {
  createCanvas(400, 400);
  trex = createSprite(200,200,20,20);
  trex.addAnimation("running",trexImage);
  ground = createSprite(200,300,400,5);
  ground.addImage(groundImage);
}

function draw() {
  background("yellow");
  ground.velocityX = -5;
  if(ground.x<0){
    ground.x = ground.width/2;}
  
  if(keyDown("space")&&trex.y>=240){
    trex.velocityY = -10;}
    trex.velocityY = trex.velocityY + 0.8
    trex.collide(ground);
    console.log(trex.y);
  drawSprites();
}</script>
